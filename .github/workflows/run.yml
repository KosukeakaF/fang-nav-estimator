name: Daily FANG+ NAV Estimate

on:
  schedule:
    - cron: '0 12 * * *'  # UTCの12時 = 日本時間21時
  workflow_dispatch:      # 手動実行もできるように

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: チェックアウトリポジトリ
        uses: actions/checkout@v3

      - name: Pythonセットアップ
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: 必要なライブラリインストール
        run: |
          python -m pip install --upgrade pip
          pip install yfinance requests pandas

      - name: スクリプト実行
        run: python main.py
